name: Build e Publica Imagem do Node Agent

on:
  push:
    branches:
      - main
    paths:
      - 'node-agent/**'
      - '.github/workflows/docker-node-agent.yml'

env:
  IMAGE_NAME: node-agent

jobs:
  build-and-push:
    name: Build e Push para Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        # Usamos o secret já existente para o projeto base
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extrai metadados (tags e labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Configura o Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e Push da imagem
        uses: docker/build-push-action@v5
        with:
          context: ./node-agent
          file: ./node-agent/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
