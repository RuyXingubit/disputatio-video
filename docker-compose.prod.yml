services:
  caddy:
    image: caddy:2-alpine
    container_name: disputatio-isp-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - nextjs

  nextjs:
    image: xingubit/disputatio-video:latest
    container_name: disputatio-isp-nextjs
    restart: always
    env_file: .env
    environment:
      NODE_ENV: production
      # O Next.js se conectará ao MinIO através da rede docker interna (http://minio:9000)
    networks:
      - web
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    container_name: disputatio-isp-postgres
    restart: always
    environment:
      # TODO: Configure a senha do banco de dados no arquivo .env
      # Exemplo no .env: POSTGRES_PASSWORD=SuaSenhaForteAqui
      POSTGRES_USER: ${POSTGRES_USER:-disputatio_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Dsp!7v#mX2@qR9nL}
      POSTGRES_DB: ${POSTGRES_DB:-disputatio_isp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-disputatio_admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: disputatio-isp-minio
    restart: always
    environment:
      # TODO: Configure root user e senha do MinIO no arquivo .env para acesso seguro
      # Exemplo no .env:
      # MINIO_ROOT_USER=seu_usuario_admin
      # MINIO_ROOT_PASSWORD=sua_senha_forte_minio
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-MinioAdminPassword123!}
    ports:
      - "9000:9000" # Porta da API (exposta para que usuários possam acessar os vídeos via S3/Presigned URLs externamente)
    volumes:
      - minio_data:/data
    command: server /data
    networks:
      - web

networks:
  web:
    name: disputatio_video_web

volumes:
  caddy_data:
    name: disputatio_video_caddy_data
  caddy_config:
    name: disputatio_video_caddy_config
  postgres_data:
    name: disputatio_video_postgres_data
  minio_data:
    name: disputatio_video_minio_data
